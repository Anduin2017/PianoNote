<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式音阶圈</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">

        <div class="circle-widget">
            <h2>半音阶 (Chromatic)</h2>
            <div class="circle-container">
                <div id="chromatic-outer-circle" class="outer-circle"></div>
                <div id="chromatic-inner-circle" class="inner-circle">
                    <div class="current-key-display">
                        <span class="key-name">C</span>
                        <span class="key-mode">Major</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="chromatic-rotate-left">⟲ 向左转</button>
                <button id="chromatic-rotate-right">向右转 ⟳</button>
            </div>
        </div>

        <div class="circle-widget">
            <h2>五度圈 (Fifths)</h2>
            <div class="circle-container">
                <div id="fifths-outer-circle" class="outer-circle"></div>
                <div id="fifths-inner-circle" class="inner-circle">
                    <div class="current-key-display">
                        <span class="key-name">C</span>
                        <span class="key-mode">Major</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="fifths-rotate-left">⟲ 向左转</button>
                <button id="fifths-rotate-right">向右转 ⟳</button>
            </div>
        </div>

    </div>

    <div class="piano-container">
    </div>

    <div id="key-signature-container">
    </div>

    <script src="script.js"></script>
</body>

</html>
